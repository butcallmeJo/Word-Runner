<!DOCTYPE html>
<html lang="en">

<head>
	<title>Word Runner</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="Word Runner" content="">
	<meta name="Holberton Team 2" content="">

    <!-- You can use open graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
	<meta property="og:url"           content="cp-0627-2.hbtn.io" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Word Runner" />
	<meta property="og:description"   content="Your fastest route through Wikipedia" />
	<meta property="og:image"         content="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" />

	<link rel="icon" href="">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Will want to host on server eventually -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Custom styles for this template -->
	<link href="wordrunner.css" rel="stylesheet">
	<script src="send_request.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header border-radius">
            <img src="https://slack-imgs.com/?c=1&o1=wi400.he313&url=https%3A%2F%2Fpixabay.com%2Fstatic%2Fuploads%2Fphoto%2F2014%2F03%2F24%2F17%2F20%2Frunner-295441_960_720.png" alt = "logo">
			<h1>Word Runner</h1>
		</div>

        <br>
		<div class="text-center">
			<form class="form-inline" role="form">
				<div>
					<p>Please provide correct entries. ie:</p>
					<p>Cat => Dog</p>
					<p>America => Chicago_Cubs</p>
				</div>
				<br>
				<div class="form-group">
					<label for="word1">Word 1:</label>
					<input type="text" class="form-control" name="first" id="word1" placeholder="start article" autofocus>
				</div>
				<div class="form-group spacing-side">
				</div>
				<div class="form-group">
					<label for="word2">Word 2:</label>
					<input type="text" class="form-control" name="second" id="word2" placeholder="end article">
				</div>
				<br>
                <br>
				<br>
			</form>
			<div>
				<button type="submit" class="btn btn-default" id="submit">Submit</button>
			</div>
			<br>
			<textarea id="result" name="result" rows="5" cols="80"></textarea>
		</div>
		<br>
        <br>
        <br>
		<div class="text-center">
			<div class="progress" id="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
					loading
				</div>
            </div>
             <div class="col-xs-6 top pad">
                 <iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fcp-0627-2.hbtn.io%2F&width=450&layout=standard&action=like&show_faces=false&share=true&height=35&appId" width="450" height="35" style="border:none;overflow:hidden" scrolling="no" frameborder="5" allowTransparency="true"></iframe>
                </div>
		</div>

	</div>

	<footer class="footer border-radius">
		<div class="container text-center">
			<div class="row">
				<div class="col-xs-6 top-pad">
					<p class="text-muted">Word Runner - Team Holberton 2</p>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
