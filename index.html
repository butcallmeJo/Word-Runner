<!DOCTYPE html>
<html lang="en">

<head>
	<title>Word Runner</title>
    
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="Word Runner" content="">
	<meta name="Holberton Team 2" content="">
    
    <!-- You can use open graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
	<meta property="og:url"           content="cp-0627-2.hbtn.io" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Word Runner" />
	<meta property="og:description"   content="Your fastest route through Wikipedia" />
	<meta property="og:image"         content="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" />
    
	<link rel="icon" href="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="send_request.js"></script>
    <!-- Custom styles for this template -->
	<link href="wordrunner.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   
</head>

<body>
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header border-radius">
			<h1>Word Runner</h1>
		</div>
        
        <!-- Load Facebook SDK for JavaScript
	   <div id="fb-root"></div>
	   <script>(function(d, s, id) {
	       var js, fjs = d.getElementsByTagName(s)[0];
	       if (d.getElementById(id)) return;
	       js = d.createElement(s); js.id = id;
	       js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
           fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));</script> -->

            data-href="http://www.your-domain.com/your-page.html"

            data-action="like" 
            data-show-faces="true">
        </div> -->
        
		<div class="text-center">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label for="word1">Word 1:</label>
					<input type="text" class="form-control" name="first" id="word1" placeholder="start article" autofocus>
				</div>
				<div class="form-group spacing-side">
				</div>
				<div class="form-group">
					<label for="word2">Word 2:</label>
					<input type="text" class="form-control" name="second" id="word2" placeholder="end article">
				</div>
				<br>
				<br>
				<div>
					<button type="submit" class="btn btn-default" id="submit">Submit</button>
				</div>
			</form>
			<br>
			<textarea id="result" name="result" rows="2" cols="40"></textarea>
		</div>
		<br>
		<div class="text-center">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
					loading
				</div>
			</div>
		</div>

	</div>

	<footer class="footer border-radius">
		<div class="container">
			<p class="text-muted">Word Runner - Team Holberton 2</p>
		</div>
	</footer>
